<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body class="container">

<div class="d-flex flex-column justify-content-start align-items-start mx-auto mt-1 border-bottom">
    <h2 class="bold">Employee Directory</h2>
</div>

<div class="d-flex flex-column justify-content-start align-items-start mt-2 border-bottom">
    <h3 class="text-center">Login</h3>

    <form
            th:action="@{/auth/login}"
            th:method="POST"
            class="d-flex flex-column justify-content-start align-items-start"
    >
        <div class="row">
            <label for="username" class="col-form-label">Username</label>
            <input
                    id="username"
                    th:value="${username}"
                    name="username"
                    class="form-control"
                    type="text"
                    placeholder="Username"
            >
        </div>

        <div class="row">
            <label for="password" class="col-form-label">Password</label>
            <input
                    id="password"
                    name="password"
                    class="form-control"
                    type="password"
                    placeholder="Password"
            >
        </div>

        <div class="alert alert-danger mt-1" th:if="${badCredentials}">
            Invalid username or password
        </div>

        <input type="submit" class="btn btn-info mt-1 mb-2 text-white" value="Login">
    </form>
</div>

<div class="d-flex flex-column justify-content-start align-items-start mx-auto">
    <p>Don't have an account <a class="text-decoration-none mt-2" th:href="@{/auth/register}">Sign Up</a></p>
</div>

</body>

</html>
