<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body class="container">

<div class="d-flex flex-column justify-content-start align-items-start mx-auto mt-1 border-bottom">
    <h2 class="bold">Employee Directory</h2>
</div>

<div class="d-flex flex-column justify-content-start align-items-start mt-2 border-bottom">
    <h3 class="text-white text-center">Save employee</h3>

    <form
            th:action="@{/employees/add}"
            th:method="POST"
            th:object="${addEmployeeDto}"
            class="d-flex flex-column justify-content-start align-items-start"
    >
        <div class="row">
            <label for="firstName" class="col-form-label">First Name</label>
            <input
                    id="firstName"
                    th:field="*{firstName}"
                    th:errorclass="is-invalid"
                    class="form-control"
                    type="text"
                    placeholder="First Name"
            >
            <div class="invalid-feedback alert alert-danger">
                <div
                        th:each="err : ${#fields.errors('firstName')}"
                        th:text="${err}"
                >
                </div>
            </div>
        </div>

        <div class="row">
            <label for="lastName" class="col-form-label">Last Name</label>
            <input
                    id="lastName"
                    th:field="*{lastName}"
                    th:errorclass="is-invalid"
                    class="form-control"
                    type="text"
                    placeholder="Last Name"
            >
            <div class="invalid-feedback alert alert-danger">
                <div
                        th:each="err : ${#fields.errors('lastName')}"
                        th:text="${err}"
                >
                </div>
            </div>
        </div>

        <div class="row">
            <label for="email" class="col-form-label">Email</label>
            <input
                    id="email"
                    th:field="*{email}"
                    th:errorclass="is-invalid"
                    class="form-control"
                    type="text"
                    placeholder="Email"
            >
            <div class="invalid-feedback alert alert-danger">
                <div
                        th:each="err : ${#fields.errors('email')}"
                        th:text="${err}"
                >
                </div>
            </div>
        </div>

        <input type="submit" class="btn btn-info mt-1 mb-2 text-white" value="Save">
    </form>

</div>

<div class="d-flex flex-column justify-content-start align-items-start mx-auto">
    <a class="text-decoration-none mt-2" th:href="@{/employees}">Back to Employee List</a>
</div>

</body>

</html>
